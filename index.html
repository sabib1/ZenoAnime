<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Full Parent Iframe</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100%;
    }
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000; /* Optional, can remove/change */
      position: relative;
    }
    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      left: 0; top: 0;
    }
  </style>
</head>
<body>
  <iframe
    src="https://movie-ui-replication-project.vercel.app/"
    scrolling="yes"
    frameborder="0"
    allowtransparency="true"
    allowfullscreen
  ></iframe>
</body>
</html>
